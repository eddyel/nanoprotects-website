<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- White background with rounded corners -->
  <rect width="32" height="32" fill="white" rx="4"/>

  <!-- Atom structure in terracotta brand color -->
  <g transform="translate(16, 16)" fill="none" stroke="#A33215" stroke-width="1.5" stroke-linecap="round">
    <!-- Orbital rings - sized to leave 3px padding -->
    <ellipse cx="0" cy="0" rx="12" ry="4.8" opacity="0.85"/>
    <ellipse cx="0" cy="0" rx="12" ry="4.8" transform="rotate(60)" opacity="0.85"/>
    <ellipse cx="0" cy="0" rx="12" ry="4.8" transform="rotate(120)" opacity="0.85"/>

    <!-- Electrons on orbits -->
    <circle cx="12" cy="0" r="1.8" fill="#A33215" stroke="none"/>
    <circle cx="-6" cy="10.4" r="1.8" fill="#A33215" stroke="none"/>
    <circle cx="-6" cy="-10.4" r="1.8" fill="#A33215" stroke="none"/>
  </g>

  <!-- Central nucleus -->
  <circle cx="16" cy="16" r="3" fill="#A33215" stroke="none"/>
</svg>
